<!DOCTYPE html>

    <meta charset="UTF-8">

	<link rel="bookmark" href="icon/logo.ico" type="image/x-icon"/>
    <!-- 默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!-- iphone设备中的safari私有meta标签，允许全屏模式浏览 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- iphone设备中的safari私有meta标签，指定的iphone中safari顶端的状态条的样式 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 忽略将页面中的数字识别为电话号码 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 去除Android平台中对邮箱地址的识别 -->
    <meta content="email=no" name="format-detection" >
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- Bootstrap 3.3.4 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css">
    <!-- MyFile -->
    <link rel="stylesheet" href="CSS/default.css">

                        </div>
                        <div class="col-sm-12 hidden-xs">
                            <hr>
                        </div>
                        <div class="col-sm-12 col-xs-12 nav-container">
                            <ul class="nav nav-pills nav-stacked pull-right">
                                <li><a href="index.html"><i class="fa fa-home"> 首页</i></a></li>

                                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)"><i class="fa fa-terminal"> 前端</i><i class="caret"></i></a>

                                        <li data-cate="20"><a href="pages/search.html?category=20"><i class="fa fa-html5"> HTML/CSS</i></a></li>

                                <li data-cate="1"><a href="pages/search.html?category=1"><i class="fa fa-info"> 关于</i></a></li>
                                <li><a href="pages/editMD.html"><i class="fa fa-edit"> 新增</i></a></li>
                            </ul>

    <!-- 密码验证 -->
    <div class="modal fade" id="password" aria-hidden="true">
        <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">请输入个人管理密码</h4>
            </div>
                <div class="modal-body">
                    <input type="password" class="form-control" name="password">
                    <h4 class="text-danger" id="verifyInfo"></h4>
                </div><div class="modal-footer">
                    <button id="verifyOK" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
