<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    progress {
        width: 160px;
        height: 20px;
        border: 1px solid #ccc;
        background-color: #e6e6e6;
        color: #0064B4; /* IE10 */
    }
    progress::-moz-progress-bar { background: #0064B4; } /* FF */
    progress::-webkit-progress-bar { background: white; } /* chrome */
    progress::-webkit-progress-value  { background: #eee; } /* chrome */
    </style>
    <script type="text/javascript">
    var a = '1a2b3d4c';
    var re1 = /\d+/;
    var re2 = /\d+/g;
    console.log(re1.exec(a));
    console.log(re2.exec(a));
    </script>
</head>
<body>
    <progress value="50" max="100">50%</progress>
</body>
</html>
