<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>testMarkDown</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/6.0.2/markdown-it.min.js"></script>
    <script>
    $(function(){
        var data = {
            'id': '32'
        };
        $.getJSON(
            'http://c-m-d.ren/index.php?callback=?',
            data,
            function (data){
                console.log(data);
                var md = window.markdownit();
                var result = md.render(data.content);
                $(document.body).append(result);
            }
        );
    });
    </script>
</head>
<body>
</body>
</html>
