<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Cmd小站 - 上传|修改笔记</title>
    <meta charset="UTF-8">
    <!-- icon -->
    <link rel="shortcut icon" href="../icon/logo.ico" />
    <link rel="icon" href="../icon/logo.ico" />
	<link rel="bookmark" href="../icon/logo.ico" type="image/x-icon"/>
    <!-- 默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!-- iphone设备中的safari私有meta标签，允许全屏模式浏览 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- iphone设备中的safari私有meta标签，指定的iphone中safari顶端的状态条的样式 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 忽略将页面中的数字识别为电话号码 -->
    <meta content="telephone=no" name="format-detection">
    <!-- 去除Android平台中对邮箱地址的识别 -->
    <meta content="email=no" name="format-detection" >
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- Bootstrap 3.3.4 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Fontawesome 4.4.0 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/animate.css/3.1.0/animate.min.css">
    <!-- MyFile -->
    <link rel="stylesheet" href="../CSS/default.css">
</head>
    <div id="scene">
        <body>
        <div class="layer" data-depth="0.10" id="layer_0"></div>
        <div class="layer" data-depth="0.8" id="layer_2">
            <div class="layer_container">
                <div class="layer_mask"></div>
            </div>
        </div>
        <div class="layer" data-depth="0.2" id="layer_1">
            <div id="main_container">
                <section id="main_content">
                    <article class="detailview">
                        <form id="markdown">
                            <div class="row">
                                <div class="col-sm-9 col-xs-6">
                                    <div class="form-group">
                                        <label for="title"><h4><i class="fa fa-book"> 标题</i></h4></label>
                                        <input class="form-control" type="text" placeholder="标题..." name="title">
                                    </div>
                                </div>
                                <div class="col-sm-3 col-xs-6">
                                    <div class="form-group">
                                        <label for="category"><h4><i class="fa fa-cubes"> 类别</i></h4></label>
                                        <select name="category" class="form-control">
                                            <option value="0" selected="selected">其他</option>
                                            <option value="1">关于</option>
                                            <optgroup label="前端">
                                                <option value="20">HTML/CSS</option>
                                                <option value="21">Javascript/jQuery</option>
                                            </optgroup>
                                            <option value="3">数据库</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title"><h4><i class="fa fa comment-o"> 简介</i></h4></label>
                                    <input class="form-control" type="text" placeholder="简介..." name="description">
                            </div>
                            <div class="form-group">
                                <label for="content"><h4><i class="fa fa-edit"> 内容</i></h4></label>
                                <textarea class="form-control" placeholder="内容..." name="content" style="max-width: 100%; min-width: 100%; height: 300px;"></textarea>
                            </div>
                        </form>
                        <div class="form-group" id="lables">
                            <label>
                                <label for="title"><h4><i class="fa fa-tags"> 标签</i></h4></label>
                            </label>
                            <div class="row">
                                <div class="col-sm-4 col-xs-12">
                                    <div class="input-group" id="addLabel">
                                        <div class="input-group-btn dropup">
                                            <button class="btn drapdown-toggle" data-toggle="dropdown">
                                                添加
                                                <i class="caret"></i>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><button type="button" class="btn btn-block btn-default">默认标签</button></li>
                                                <li><button type="button" class="btn btn-block btn-primary">原始标签</button></li>
                                                <li><button type="button" class="btn btn-block btn-info">信息标签</button></li>
                                                <li><button type="button" class="btn btn-block btn-success">成功标签</button></li>
                                                <li><button type="button" class="btn btn-block btn-warning">警告标签</button></li>
                                                <li><button type="button" class="btn btn-block btn-danger">危险标签</button></li>
                                            </ul>
                                        </div>
                                        <input type="text" class="form-control" id="labelName" placeholder="标签名...">
                                    </div>
                                </div>
                                <div class="col-sm-8 col-xs-12">
                                    <div class="form-control" id="labels"></div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success btn-block btn-lg" id="submit">开始上传</button>
                    </article>
                </section>
                <div id="main_top"></div>
                <div id="main_bottom"></div>
            </div>
            <div class="layer_container">
                <div class="layer_mask"></div>
                <aside class="animated bounceInDown">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-2 col-xs-9 col-xs-offset-1">
                            <form class="input-group">
                                <input id="search" type="text" class="form-control" placeholder="搜索" style="text-align: right">
                                <div class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 hidden-xs">
                            <hr>
                        </div>
                        <div class="col-sm-12 col-xs-12 nav-container">
                            <ul class="nav nav-pills nav-stacked pull-right">
                                <li class="active"><a href="../index.html"><i class="fa fa-home"> 首页</i></a></li>
                                <li>
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)"><i class="fa fa-terminal"> 前端</i><i class="caret"></i></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:void(0)"><i class="fa fa-html5"> HTML/CSS</i></a></li>
                                        <li><a href="javascript:void(0)"><i class="fa fa-code"> Javascript/jQuery</i></a></li>
                                    </ul>
                                </li>
                                <li><a href="javascript:void(0)"><i class="fa fa-database"> 数据库</i></a></li>
                                <li><a href="javascript:void(0)"><i class="fa fa-plus"> 其他</i></a></li>
                                <li><a href="javascript:void(0)"><i class="fa fa-info"> 关于</i></a></li>
                                <li><a href="../manager.html"><i class="fa fa-dashboard"> 管理</i></a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
	</div>

    <!-- 密码验证 -->
    <div class="modal fade" id="password" aria-hidden="true">
        <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">请输入个人管理密码</h4>
            </div>
                <div class="modal-body">
                    <input type="password" class="form-control" name="password">
                    <h4 class="text-danger" id="verifyInfo"></h4>
                </div><div class="modal-footer">
                    <button id="verifyOK" class="btn btn-primary">确认</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery 2.1.4 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap 3.3.4 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- parallax -->
    <script src="../js/jquery.parallax.js"></script>
    <!-- MD5 -->
    <script src="../js/md5.min.js"></script>
    <!-- MyFile -->
    <script src="../js/default.js"></script>
    <script src="../js/editMD.js"></script>
